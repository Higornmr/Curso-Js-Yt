Eventos:
Alguns eventos de mouser: 
mouseenter = quando você direciona o mouser para dentro do elemento(div por exemplo, ou imagem ou button)
mousemove = quando você movimenta o mouser dentro do elemento
mousedown = quando você clica o botão mantendo ele precionado para baixo
mouseup = quando você solta o botão do click 
click = quando você faz o click rapido do mouser
mouseout = quando você tira o mouser de dentro do elemento
