  Operadores, possui várias famílias de operadores, algumas delas são:

  Aritméticos
  atribuição
  relacionais
  lógicos
  ternário

 Relacionais:
 Devolve valores bolleano (true ou false)
  >  (Maior)                5 > 4 = true
  <   (Menor)               7 < 4 = false 
  >=  (Maior ou igual)      8 >= 8 = true  
  <=  (Menor ou igual)      9 <= 7 = false
  ==  (Igual)               5 == 5 = true
  !=  (Diferente)           4 != 4 = false


  Lógicos:
  ! negação
  && conjunção
  || disjunção  ( ou )


  idade >= 15 && <= 17 // a idade está entre 15 e 17 ?
  estado == 'RJ' || estado == 'SP'  // o estado é RJ ou SP ?
  salário > 1500 && sexo ! = 'M' // o salário é acima de 1500 e não é homem?  

  Ternário: 
  ?  :  

  teste ? true : false  

  var media = 8 (aprovado)

  media >= 7.0 ? 'Aprovado' : "Reprovado"
