  Variáveis Compostas.

Existem as vaiáveis simples que só conseguem armazenar UM VALOR por vez

E as compostas que devem ser capazes de armazenar VÁRIOS VALORES em uma mesma estrutura


Ex:

let num = [5, 8, 6, 9];
num[4] = 3; - Adiciona o valor desejado na posição escolhida, nesse caso na posição 4 do array 
num.push(7); - Sempre irá adicionar o valor na ultima posição( nesse caso ele assume qual é o próximo indice automaticamente )
num.length - length é um ATRIBUTO que conta quantos elementos tem dentro do array
num.sort() - Ele pega todos os vetores e coloca os elementos em ordem crescente 
num.indexOf(6) - Ele retorna a chave onde o valor 6 se encontra, caso coloque um valor que não tem no array, ele devolve -1
console.log(`Nosso vetor é o ${num}`);
